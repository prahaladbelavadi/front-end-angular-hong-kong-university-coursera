<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <p>Display the details of the Dish here</p>

    <div fxFlex *ngIf="dish">
      <mat-card *ngIf="dish">
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>    
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    
        <mat-card-content>
        <p>{{dish.description}}</p>  
    
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <p>Display the list of comments here</p>

    <mat-list *ngIf="dish">
      <mat-list-item *ngFor="let comment of comments"> </mat-list-item>
      {{dish.comment}}
    </mat-list>
  </div>

</div>
